<!DOCTYPE html>
<html lang="en">

<head>
    <title>Statsviz</title>
    <meta charset="utf-8">
    <meta name="description" content="Statsviz interface" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./plotly-basic-2.9.0.min.js"></script>
    <script src="./plotly-cartesian-2.9.0.min.js"></script>
    <script type="module" src="./bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #84afce;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Statsviz</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/arl/statsviz">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://pkg.go.dev/runtime#MemStats">runtime.Memstats</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container-xxl">
        <div class="row">
            <div class="col">
                <div id="heap"></div>
            </div>
            <div class="col">
                <div id="objects"></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="mspan-mcache"></div>
            </div>
            <div class="col">
                <div id="goroutines"></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="size-classes"></div>
            </div>
            <div class="col">
                <div id="gcfraction"></div>
            </div>
        </div>

    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
